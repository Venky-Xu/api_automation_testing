name: "Add a transaction"
request:
    url: /transactions
    method: POST
    headers: 
        Authorization: Basic ${ENV(AUTH_TOKEN)}
    json: 
      {
        "refId": "$uniqueRefId",
        "invoiceNumber": "$receiptNumber",
        "storeId": "$storeId",
        "transactionType": "Sale",
        "transactionTime": "$timeZoneUTC",
        "paymentMethod": "Cash",
        "total": $unitPrice,
        "subTotal": $unitPrice,
        "discount": 0,
        "items": 
          [
            {
              "productId": "$productId",
              "quantity": 1,
              "total": $unitPrice,
              "subTotal": $unitPrice,
              "discount": 0,
              "unitPrice": $unitPrice
              }
          ]
      }