name: "syncStoreInfo"
request:
    url: /api/syncStoreInfo
    method: GET
    headers:
      storehub-business: ${ENV(STOREHUB_BUSINESS)}
      storehub-registerId: ${ENV(STOREHUB_REGISTERID)}
      storehub-token: ${ENV(STOREHUB_TOKEN )}
    params:
      bn: ${ENV(STOREHUB_BUSINESS)}
      registerId: ${ENV(STOREHUB_REGISTERID)}
      includeAllStores: 1