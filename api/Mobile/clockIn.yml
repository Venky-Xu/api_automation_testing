name: "clockIn"
variables:
  time: ${get_datetime()}
request:
    url: /api/clockIn
    method: POST
    headers:
        storehub-business: ${ENV(STOREHUB_BUSINESS)}
        storehub-registerId: ${ENV(STOREHUB_REGISTERID)}
        storehub-token: ${ENV(STOREHUB_TOKEN )}
    json:
      {
          "storeId":"${ENV(STOREID)}",
          "clockInTime": $time,
          "employeeId":"${ENV(EMPLOYEEID)}",
          "business": "${ENV(STOREHUB_BUSINESS)}"
      }