name: getOrder
request:
  url: /api/gql/CreateOrder
  method: POST
  headers:
    Accept: application/json
    Content-Type: application/json
    Connection: keep-alive
  json:
    {
      "business": $business,
      "storeId": $storeid,
      "shoppingCartIds": [
        $shoppingCartIds
      ],
      "tableId": $tablename,
      "expectDeliveryDateFrom": $expectDeliveryDateFrom,
      "expectDeliveryDateTo": $expectDeliveryDateTo,
      "cashback": $cashback,
      "orderSource": "BeepStore",
      "shippingType": $type,
      "contactDetail": {
                         "phone": $phone,
                         "name": $name
      },
      "deliveryAddressInfo": {
        "phone": "+60165000000",
        "name": "test",
        "address": "KYM Tower, Jalan PJU 7/6, Mutiara Damansara, Petaling Jaya, Selangor, Malaysia",
        "country": "MY",
        "deliveryTo": "KYM Tower, Jalan PJU 7/6, Mutiara Damansara, Petaling Jaya, Selangor, Malaysia",
        "location": {
          "longitude": 101.6958449,
          "latitude": 3.146642
        }
      }
    }
