name: getShoppingCartItem
request:
  url: /api/gql/AddOrUpdateShoppingCartItem
  method: POST
  headers:
    Accept: application/json
    Content-Type: application/json
    Connection: keep-alive
  json:
    {
      "action":"add",
      "business":$business,
      "productId": $productid,
      "quantity": 1,
      "variations":[]
    }